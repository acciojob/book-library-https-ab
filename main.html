<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" class="book-image">
            <h1 class="book-title">Spy in the Amber</h1>
            <p class="book-author">By Manohar Malgonkar</p>
            <div class="price-block">
                <button class="book-price">Rs. 299</button>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" class="book-image">
            <h1 class="book-title">Sacred Games</h1>
            <p class="book-author">By Vikram Chandra</p>
            <div class="price-block">
                <button class="book-price">Rs. 199</button>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" class="book-image">
            <h1 class="book-title">Byomkesh Bakshi</h1>
            <p class="book-author">By Sharadindu Bandyopadhyay</p>
            <div class="price-block">
                <button class="book-price">Rs. 249</button>
            </div>
        </div>
    </div>
</body>
</html>
